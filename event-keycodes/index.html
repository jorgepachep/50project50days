<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>
  </head>
  <body>
    <div class="container none">
      <div class="event event-key">
        <label>event.key</label>
        <div class="event-output">
          <span>Alt</span>
        </div>
      </div>
      <div class="event event-key-code">
        <label>event.keyCode</label>
        <div class="event-output">
          <span>18</span>
        </div>
      </div>
      <div class="event event-code">
        <label>event.code</label>
        <div class="event-output">
          <span>hi</span>
        </div>
      </div>
    </div>
    <div class="container begin">
      <div class="event event-key">
        <div class="event-output">
          <span>Press any key to get the keyCode</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
